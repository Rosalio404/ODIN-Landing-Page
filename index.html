<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <style>

    </style>
</head>

<body>

    <div class="content">

        <header id="header">

                <li>header link three</li>

                <h1>This website is awesome</h1>

                    This website has some subtext that goes here under the main title. It's a smaller font and the color

                </p>

                <img src="./the-odin-project_921656_full.jpeg" alt="this is a placeholder for an image">

        </div>

        <div id="info"></div>

    <footer></footer>

</html>
